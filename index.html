            const st=getPlayerStat(s,n);

        function calculateDecisions(s) {
            if (s.score.visitor.R === s.score.home.R) return "å¹³æ‰‹ (ç„¡å‹æ•—)";
            
            const winningTeam = s.score.visitor.R > s.score.home.R ? 'visitor' : 'home';
            const losingTeam = winningTeam === 'visitor' ? 'home' : 'visitor';
            
            let winPitcher = null;
            let losePitcher = null;
            let savePitcher = null;
            
            // Replay snapshots to find when lead was taken for good
            let leadInningIndex = -1;
            
            // Start from end, find the last time score was tied or lead changed
            // Actually, find the point where winning team took the lead and never lost it
            
            // Simplified: Iterate forward
            let currentLeader = 'tied';
            let winnerTookLeadIndex = -1;

            // Prepend initial state
            const fullSnaps = [{vScore: 0, hScore: 0, vPitcher: s.pitchers.visitor[0].name, hPitcher: s.pitchers.home[0].name}, ...s.gameSnapshots];

            for(let i=1; i<fullSnaps.length; i++) {
                const snap = fullSnaps[i];
                const prev = fullSnaps[i-1];
                
                let leaderNow = 'tied';
                if (snap.vScore > snap.hScore) leaderNow = 'visitor';
                if (snap.hScore > snap.vScore) leaderNow = 'home';
                
                if (leaderNow === winningTeam && currentLeader !== winningTeam) {
                    winnerTookLeadIndex = i; // Potential winning moment
                }
                if (leaderNow !== winningTeam && leaderNow !== 'tied') {
                    winnerTookLeadIndex = -1; // Reset if they lost lead
                }
                currentLeader = leaderNow;
            }
            
            if (winnerTookLeadIndex !== -1) {
                const winSnap = fullSnaps[winnerTookLeadIndex];
                winPitcher = winningTeam === 'visitor' ? winSnap.vPitcher : winSnap.hPitcher;
                losePitcher = losingTeam === 'visitor' ? winSnap.vPitcher : winSnap.hPitcher;
                
                // Starter Rule check (5 IP)
                // Is winPitcher a starter?
                const starterName = s.pitchers[winningTeam][0].name;
                if (winPitcher === starterName) {
                    const stats = getPlayerStat(s, winPitcher);
                    if (stats.totalOuts < 15) { // Less than 5 innings
                        // Find first reliever
                        // Simple logic: Next pitcher in snapshots for that team
                        for (let k=winnerTookLeadIndex+1; k<fullSnaps.length; k++) {
                            const nextP = winningTeam === 'visitor' ? fullSnaps[k].vPitcher : fullSnaps[k].hPitcher;
                            if (nextP !== starterName) {
                                winPitcher = nextP;
                                break;
                            }
                        }
                    }
                }
            }
            
            // Save: Last pitcher
            const lastSnap = fullSnaps[fullSnaps.length-1];
            const closer = winningTeam === 'visitor' ? lastSnap.vPitcher : lastSnap.hPitcher;
            
            if (closer !== winPitcher) {
                // Check save condition: Score diff <= 3 OR IP >= 3
                const scoreDiff = Math.abs(s.score.visitor.R - s.score.home.R);
                const closerStats = getPlayerStat(s, closer);
                // Note: closerStats.totalOuts is TOTAL outs, not just in this relief appearance. 
                // For simplified logic, assume if they finished game and weren't winner, they likely qualify if close game.
                if (scoreDiff <= 3 || closerStats.totalOuts >= 9) {
                    savePitcher = closer;
                }
            }

            return `
                <div class="grid grid-cols-2 gap-2 text-left">
                    <div class="text-slate-400">å‹æŠ• (W)</div><div class="font-bold text-white">${winPitcher || '--'}</div>
                    <div class="text-slate-400">æ•—æŠ• (L)</div><div class="font-bold text-white">${losePitcher || '--'}</div>
                    <div class="text-slate-400">æ•‘æ´ (S)</div><div class="font-bold text-white">${savePitcher || '--'}</div>
                </div>
            `;
        }


        function advanceRunners(s, bases, extraBaseMap = {}) {
            let runs=0; let runners=[]; ['1B','2B','3B'].forEach(k=>{if(s.runners[k]) runners.push({b:parseInt(k[0]),n:s.runnerNames[k], startB: k})});
            const team = s.half==='top'?'visitor':'home'; const bName = s.rosters[team][s.currentBatterIdx[team]].name; runners.push({b:0,n:bName});
            s.runners={'1B':false,'2B':false,'3B':false}; let newR={};
            runners.sort((a,b)=>b.b-a.b).forEach(r=>{
                let extra = 0; if (r.startB && extraBaseMap[r.startB]) extra = extraBaseMap[r.startB];
                let dest = r.b + bases + extra;
                if(dest>=4) { runs++; getPlayerStat(s,r.n).r++; updatePitchingStats(s, s.currentPitcher[s.half==='top'?'home':'visitor'], 'RUN', 1, 1); }
                else { newR[dest]=r.n; }
            });
            Object.keys(newR).forEach(b=>{ const k=b+'B'; s.runners[k]=true; s.runnerNames[k]=newR[b]; });
            return {runs:runs};
        }

        function handlePlayLogic(s, type, desc, h, e, o, ibb, extraBaseMap = {}) {
            const team = s.half==='top'?'visitor':'home'; const pTeam = s.half==='top'?'home':'visitor';
            const bName = s.rosters[team][s.currentBatterIdx[team]].name; const pName = s.currentPitcher[pTeam];
            
            if(!['K','BB','HBP','FC','DP','SAC','SF','GO','FO','LO','PO'].includes(type) && type !== 'E') { s.pitchCount++; addPitcherCount(s,pName,'strike'); }
            
            let bases=0; if(type==='HR') bases=4; else if(type==='3B') bases=3; else if(type==='2B') bases=2; else if(['1B','BB','IBB','HBP'].includes(type)) bases=1;
            
            let r=0;
            if(bases>0) { r = advanceRunners(s, bases, extraBaseMap).runs; }
            else if(type==='SF' && s.runners['3B']) { r=1; s.runners['3B']=false; getPlayerStat(s,s.runnerNames['3B']).r++; updatePitchingStats(s,pName,'SF',1,1); }
            else if(type==='SAC') { 
                if(s.runners['3B']){r++;s.runners['3B']=false;} 
                if(s.runners['2B']){s.runners['3B']=true;s.runners['2B']=false;} 
                if(s.runners['1B']){s.runners['2B']=true;s.runners['1B']=false;} 
            }
            
            updateBattingStats(s, bName, type, r); updatePitchingStats(s, pName, type, r, (type==='E'?0:r));
            
            // Snapshot on Run Score
            if(r>0) { 
                s.score[team].R += r; s.score[team].innings[s.inning] = (s.score[team].innings[s.inning]||0) + r; 
                triggerScoreAnim(r); 
                addSnapshot(s, 'score'); 
            }
            if(h>0) s.score[team].H += h; if(e>0) s.score[team].E += e;
            
            s.count.balls=0; s.count.strikes=0;
            if(o>0) { s.count.outs+=o; addPitcherOut(s, pName, o); }
            
            s.eventLog.push({time: new Date().toLocaleTimeString('zh-TW').slice(0,5), text: `[${bName}] ${desc}`});
            if(s.count.outs>=3) setTimeout(()=>window.nextHalfInning(), 600); else handleNextBatter(s);
            saveNewState(s);
        }

        window.handleCount = (t) => { let s = JSON.parse(JSON.stringify(window.gameState)); const p = s.currentPitcher[s.half==='top'?'home':'visitor']; if(t==='ball') { s.count.balls++; addPitcherCount(s,p,'ball'); if(s.count.balls>=4) handlePlayLogic(s,'BB','å››å£ä¿é€',0,0,0,true); else saveNewState(s); } else if(t==='strike') { s.count.strikes++; addPitcherCount(s,p,'strike'); if(s.count.strikes>=3) handlePlayLogic(s,'K','ä¸‰æŒ¯å‡ºå±€',0,0,1,true); else saveNewState(s); } else if(t==='foul') { if(s.count.strikes<2) s.count.strikes++; addPitcherCount(s,p,'foul'); saveNewState(s); } };
        
        // --- NEW: Reset Game Logic (Modified to use custom modal) ---
        window.resetGame = () => { 
            createConfirmModal('ç¢ºå®šè¦é‡è¨­æ¯”è³½å—ï¼Ÿæ‰€æœ‰ç´€éŒ„å°‡è¢«æ¸…ç©ºã€‚', () => {
                let s=JSON.parse(JSON.stringify(initialState)); 
                s.rosters=window.gameState.rosters; 
                s.pitchers=window.gameState.pitchers; 
                saveNewState(s); 
            });
        };

        window.updateTeamName = (t,v) => { let s=JSON.parse(JSON.stringify(window.gameState)); if(t==='visitor') s.visitorTeamName=v; else s.homeTeamName=v; saveNewState(s); };
        window.updateRosterPlayer = (t,i,f,v) => { let s=JSON.parse(JSON.stringify(window.gameState)); if (!s.rosters[t][i]) s.rosters[t][i] = { name: '', number: '', pos: '' }; s.rosters[t][i][f]=v; saveNewState(s); };
        window.updateRosterPitcher = (t,i,f,v) => { let s=JSON.parse(JSON.stringify(window.gameState)); if (!s.pitchers[t][i]) s.pitchers[t][i] = { name: '', number: '' }; s.pitchers[t][i][f]=v; saveNewState(s); };
        
        window.setActivePitcher = (t,n) => { 
            let s=JSON.parse(JSON.stringify(window.gameState)); 
            if(n) { 
                s.currentPitcher[t]=n; 
                s.eventLog.push({time:'--', text:`æ›´æ›æŠ•æ‰‹: ${n}`}); 
                addSnapshot(s, 'pitcher_change'); // Snapshot on pitcher change
                saveNewState(s); 
            }
        };
        
        window.handleBaseClick = (b) => { let s=JSON.parse(JSON.stringify(window.gameState)); s.runners[b] = !s.runners[b]; if(s.runners[b]) s.runnerNames[b] = "è·‘è€…"; saveNewState(s); };
        
        window.handleRunnerScored = () => { 
            let s=JSON.parse(JSON.stringify(window.gameState)); 
            if(s.runners['3B']) { 
                s.runners['3B']=false; s.score[s.half==='top'?'visitor':'home'].R++; 
                triggerScoreAnim(1); 
                addSnapshot(s, 'score'); // Snapshot on runner scored via manual op
                saveNewState(s); 
            }
        };
        
        window.handlePitchEvent = (type) => { let s = JSON.parse(JSON.stringify(window.gameState)); const pName = s.currentPitcher[s.half==='top'?'home':'visitor']; s.count.balls++; addPitcherCount(s, pName, 'ball'); const res = advanceRunners(s, 1); const r = res.runs; const team = s.half === 'top' ? 'visitor' : 'home'; if (r > 0) { s.score[team].R += r; s.score[team].innings[s.inning] = (s.score[team].innings[s.inning]||0) + r; triggerScoreAnim(r); addSnapshot(s, 'score'); } const isER = type === 'WP' ? r : 0; updatePitchingStats(s, pName, type, r, isER); s.eventLog.push({ time: new Date().toLocaleTimeString('zh-TW').slice(0,5), text: type === 'WP' ? 'âš¾ æš´æŠ•' : 'âš¾ æ•é€¸' }); if (s.count.balls >= 4) { handlePlayLogic(s, 'BB', 'å››å£ä¿é€', 0, 0, 0, true); } else { saveNewState(s); } }
        window.handleBalk = () => { let s = JSON.parse(JSON.stringify(window.gameState)); const pName = s.currentPitcher[s.half==='top'?'home':'visitor']; const res = advanceRunners(s, 1); const r = res.runs; const team = s.half === 'top' ? 'visitor' : 'home'; if (r > 0) { s.score[team].R += r; s.score[team].innings[s.inning] = (s.score[team].innings[s.inning]||0) + r; triggerScoreAnim(r); addSnapshot(s, 'score'); } updatePitchingStats(s, pName, 'BALK', r, r); s.eventLog.push({time: new Date().toLocaleTimeString('zh-TW').slice(0,5), text: 'âš ï¸ æŠ•æ‰‹çŠ¯è¦'}); saveNewState(s); }

        function initializeFirebase() {
            try {
                app = initializeApp(firebaseConfig); db = getFirestore(app); auth = getAuth(app); setLogLevel('silent');
                onAuthStateChanged(auth, async (user) => {
                    if (user) { userId = user.uid; if(unsubscribe) unsubscribe(); setupFirestoreListener(); } 
                    else { if (initialAuthToken) await signInWithCustomToken(auth, initialAuthToken); else await signInAnonymously(auth); }
                });
            } catch (e) { console.error("Firebase Init Error:", e); }
        }

        function setupFirestoreListener() {
            if (!db || !userId) return;
            const docRef = doc(db, `/artifacts/${appId}/users/${userId}/baseball_scorecards_pro/game_state`);
            getDoc(docRef).then((snap) => {
                if (!snap.exists()) { saveNewState(initialState); } 
                else {
                    const data = snap.data();
                    let migrated = false;
                    if (data.rosters && data.rosters.visitor.length < 12) { const diff = 12 - data.rosters.visitor.length; for(let i=0; i<diff; i++) data.rosters.visitor.push({name:'', number:'', pos:''}); migrated = true; }
                    if (data.rosters && data.rosters.home.length < 12) { const diff = 12 - data.rosters.home.length; for(let i=0; i<diff; i++) data.rosters.home.push({name:'', number:'', pos:''}); migrated = true; }
                    if (data.pitchers && data.pitchers.visitor.length < 6) { const diff = 6 - data.pitchers.visitor.length; for(let i=0; i<diff; i++) data.pitchers.visitor.push({name:'', number:''}); migrated = true; }
                    if (data.pitchers && data.pitchers.home.length < 6) { const diff = 6 - data.pitchers.home.length; for(let i=0; i<diff; i++) data.pitchers.home.push({name:'', number:''}); migrated = true; }
                    if (!data.gameSnapshots) { data.gameSnapshots = []; migrated = true; }
                    if (migrated) saveNewState(data); else updateUI(data);
                }
            });
            unsubscribe = onSnapshot(docRef, (snap) => { if (snap.exists()) updateUI(snap.data()); });
        }

        async function saveNewState(ns, pushToHistory = true) { 
            if (pushToHistory && window.gameState) pushHistory();
            window.gameState = ns; updateUI(ns); 
            if(db && userId) await setDoc(doc(db, `/artifacts/${appId}/users/${userId}/baseball_scorecards_pro/game_state`), {...ns, lastUpdateTime: Date.now()}); 
        }
        
        window.onload = initializeFirebase;
    </script>
